<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">

    <meta name="twitter:title" content="Contact - Champions League for Neighborhoods in Football">
    <meta name="twitter:description" content="Get in touch with CLNIF">
    <meta name="twitter:image" content="https://clnif.org/assets/og-image.jpg">
    <meta name="theme-color" content="#0a0a0a">
</head>
<body>
<div class="container">
    <header class="top">
        <div class="brand">
            <img class="logo-img" src="assets/logo.svg" alt="CLNIF logo" width="180" height="45" loading="eager">
        </div>

        <button class="nav-toggle" aria-label="Open menu" aria-expanded="false" aria-controls="mobileNav">☰</button>

        <nav class="nav-desktop" aria-label="Primary">
            <a class="btn" href="index.html">Home</a>

        <p><a class="btn primary" href="mailto:info@clnif.org?subject=CLNIF%20Contact">info@clnif.org</a></p>

    <footer>
        <span>© <span id="y"></span> CLNIF</span>

<script src="main.js" defer></script>
<script>
    // year fallback
    (function(){
        var y=document.getElementById('y');
        if(y && !y.textContent){ y.textContent=new Date().getFullYear(); }
    })();
</script>
